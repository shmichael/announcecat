<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-146679245-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-146679245-1');
  </script>

<body>
<div class="app exp">
	<h1>Move Mixer</h1>
	<form>
    <div id="selection">
      <div>
        <label for="bpm">BPM</label>
        <input class="text" type="number" id="bpm" value="160" style="width: 50px;">
      </div>
      <div>
        <label for="minutes">Minutes</label>
        <input class="text" type="number" id="minutes" value="3" style="width: 50px;">
        <label for="seconds">Seconds</label>
        <input class="text" type="number" id="seconds" value="0" style="width: 50px;">
      </div>
      <div>
        <button type="button" id="randomize">Random sequence</button>
        <button type="button" id="aaab">AAAB sequence</button>
        <button type="button" id="abab">ABAB sequence</button>
        <button type="button" id="asis">Use as-is</button>
      </div>
      <textarea id="moveList"></textarea>
      </div>
    </div>
    <div id="sequence"></div>
		<div id="controls" style="display:none">
			<button type="button" id="play">Play</button>
			<button type="button" id="stop" disabled>Stop</button>
			<button type="button" id="reset">Reset</button>
		</div>
	</form>
  <script src="nosleep.js"></script>
	<script src="urlparams.js"></script>
	<script src="player.js"></script>
</div>
</body>
